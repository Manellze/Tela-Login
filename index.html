<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-cadastro">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <a href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" /><br>
            <p>Não possui uma conta? <a href="#" id="cadastre-se-link">Cadastre-se</a></p>
            
        </form>
    </div>
 <div class="page-cadastro">
    <div id="cadastro" style="display: none;">
        <!-- Conteúdo da tela de cadastro -->
        <h1>Cadastro</h1>
        <form method="POST" class="formLogin">
            <h1>Cadastro</h1>
            <p>Preencha os campos abaixo para criar uma conta.</p>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" autofocus="true" />
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" />
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" />
            <a href="/">Já possui uma conta? Faça login</a>
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
</div>

    <script>
        // Função para mostrar a tela de cadastro
        function mostrarCadastro(event) {
            event.preventDefault(); // Isso evita que o link redirecione para outra página
            document.getElementById('cadastro').style.display = 'block';
        }
    
        // Adicione um evento de clique ao link "Cadastre-se"
        var cadastreSeLink = document.getElementById('cadastre-se-link');
        cadastreSeLink.addEventListener('click', mostrarCadastro);
    </script>
</body>
</html>
